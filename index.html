<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="sidebar">
            <nav>
                <ul class="taskbar">
                    <li><span class="material-symbols-outlined">home</span>Home</li>
                    <li><span class="material-symbols-outlined">assignment</span>Projects</li>
                </ul>
                <div class="projects">
                    example project
                </div>
                <div class="add-project">+ new project</div>
            </nav>
        </div>
        <div class="main">
            <h1 class="main-title">Home</h1>
            <div class="main-content"></div>
            <div class="main-footer">
                <div class="add-task">+ new task</div>
            </div>
        </div>
    </div>
    <dialog class="modal" id="modal">
        <form method="dialog" class="form" onsubmit="">
            <label for="title"></label>    
            <input type="text" name="title" id="title" placeholder="Title" required>
            <label for="author"></label>    
            <input type="text" name="author" id="author" placeholder="Author" required>
            <label for="pages"></label>    
            <input type="number" name="pages" id="pages" placeholder="Pages" required>
            <label for="read">Have you read the book?</label>
            <input type="checkbox" name="read" id="read" class="toggle">
            <button type="submit" class="submit">Add</button>
        </form>
      </dialog>
    <script src="main.js"></script>
  </body>
</html>
