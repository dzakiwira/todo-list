<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="sidebar">
            <nav>
                <ul class="taskbar">
                    <li><span class="material-symbols-outlined">home</span>Home</li>
                    <li><span class="material-symbols-outlined">today</span>Today</li>
                    <li><span class="material-symbols-outlined">date_range</span>This Week</li>
                    <li><span class="material-symbols-outlined">assignment</span>Projects</li>
                </ul>
                <div class="add-project"><span class="material-symbols-outlined">add</span>Add Project</div>
            </nav>
        </div>
        <div class="main"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
